<div class="container-fluid ">
  <div class="card discover-card m-3">
    <mdb-tabs #tabs [pills]="true" [fill]="true">
      <mdb-tab title="Login">
        <form [formGroup]="formLogin" class="m-3">

          <!-- Email input -->
          <mdb-form-control class="mb-4">
            <input mdbInput formControlName="email" type="email" id="loginName" class="form-control" required />
            <label mdbLabel class="form-label" for="loginName">Correo</label>
          </mdb-form-control>

          <!-- Password input -->
          <mdb-form-control class="mb-4">
            <input mdbInput formControlName="password" type="password" id="loginPassword" class="form-control" required/>
            <label mdbLabel class="form-label" for="loginPassword">Contraseña</label>
          </mdb-form-control>

          <!-- 2 column grid layout -->
          <div class="row mb-4">
            <div class="col-md-6 d-flex justify-content-center">
              <!-- Checkbox -->
              <div class="form-check mb-3 mb-md-0">
                <input mdbCheckbox class="form-check-input" type="checkbox" value="" id="loginCheck" [checked]="true" />
                <label class="form-check-label" for="loginCheck"> Recuerdame </label>
              </div>
            </div>

            <div class="col-md-6 d-flex justify-content-center">
              <!-- Simple link -->
              <a href="#!">Forgot password?</a>
            </div>
          </div>

          <!-- Submit button -->
          <button mdbRipple type="submit" [disabled]="!validateFormLogin" (click)="login()" class="btn btn-primary btn-block mb-4">
            Sign in
          </button>

          <!-- Register buttons -->
          <div class="text-center">
            <p>Not a member? <a href="#!">Register</a></p>
          </div>
        </form>
      </mdb-tab>
      <mdb-tab title="Register">
        <form [formGroup]="formRegister">

          <!-- Name input -->
          <mdb-form-control class="mb-4">
            <input mdbInput formControlName="userName" type="text" id="registerName" class="form-control" required/>
            <label mdbLabel class="form-label" for="registerName">Nombre</label>
          </mdb-form-control>

          <!-- bio input -->
          <mdb-form-control class="mb-4">
            <textarea mdbInput formControlName="bio" type="text" id="bio" class="form-control" required>
            </textarea>
            <label mdbLabel class="form-label" for="bio">Biografia</label>
          </mdb-form-control>

          <!-- avatar input -->
          <mdb-form-control class="mb-4">
            <input mdbInput formControlName="avatar" type="text" id="avatar" class="form-control" required/>
            <label mdbLabel class="form-label" for="avatar">Link Avatar</label>
          </mdb-form-control>

          <!-- Email input -->
          <mdb-form-control class="mb-4">
            <input mdbInput formControlName="email" type="email" id="registerEmail" class="form-control" required/>
            <label mdbLabel class="form-label" for="registerEmail">Correo</label>
          </mdb-form-control>

          <!-- Password input -->
          <mdb-form-control class="mb-4">
            <input mdbInput #password formControlName="password" type="password" id="registerPassword" class="form-control" required/>
            <label mdbLabel class="form-label" for="registerPassword">Password</label>
          </mdb-form-control>

          <!-- Repeat Password input -->
          <mdb-form-control class="mb-4">
            <input mdbInput #confirmPassword formControlName="confirmPassword"  type="password" id="registerRepeatPassword" class="form-control" required/>
            <label mdbLabel class="form-label" for="registerRepeatPassword">Confirmar contraseña</label>
            <mat-hint *ngIf="confirmPassword.value !== password.value" align="end">Las contraseñas son diferentes</mat-hint>
          </mdb-form-control>

          <!-- Checkbox -->
          <div class="form-check d-flex justify-content-center mb-4">
            <input mdbCheckbox class="form-check-input me-2" type="checkbox" value="" id="registerCheck"
              [checked]="true" aria-label="registerCheckHelpText" />
            <label class="form-check-label" for="registerCheck">
              I have read and agree to the terms
            </label>
          </div>

          <!-- Submit button -->
          <button mdbRipple [disabled]="!validateFormRegister" (click)="signup()" type="submit" class="btn btn-primary btn-block mb-3">
            Sign in
          </button>
        </form>
      </mdb-tab>
    </mdb-tabs>
  </div>
</div>
