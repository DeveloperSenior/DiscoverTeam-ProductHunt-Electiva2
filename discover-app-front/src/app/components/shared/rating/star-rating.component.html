<button style="width: 20px; height: 20px;" mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="''+(ratingId+1)" matTooltipPosition="above">
  <mat-icon class="m-1">
    {{showIcon(i)}}
  </mat-icon>
</button>
<mat-error *ngIf="starCount == null || starCount == 0">
  Star count is <strong>required</strong> and cannot be zero
</mat-error>
<p class="body-2" *ngIf="showMessage">
    {{rating}} / {{starCount}}
</p>
